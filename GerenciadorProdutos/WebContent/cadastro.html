<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de professor</title>
</head>
<body>
	<form action="CadastrarProfessor.do" method="post">
		<h1>Cadastro de professor</h1>
		<div style="margin-bottom: 1rem;">
			Matrícula: <input type="number" name="matricula_pro" required>
		</div>
		<div style="margin-bottom: 1rem;">
			CPF: <input type="text" name="cpf_pro" required>
		</div>
		<div style="margin-bottom: 1rem;">
			Nome: <input type="text" name="nome_pro" required>
		</div>
		<div style="margin-bottom: 1rem;">
			Endereço: <input type="text" name="endereco_pro" required>
		</div>
		<div>
			<input type="submit" value="Cadastrar">
		</div>
	</form>
	<br>
	<br>
	<a href="index.html">Voltar</a>
</body>
</html>
